<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham Consulting</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
            text-align: center;
        }

        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .animated-text {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="hero">
        <h1 class="animated-text">Your Next Breakthrough</h1>
        <h1 class="animated-text">Starts Here...</h1>
        <p style="font-size: 1.2rem; margin-top: 2rem;">Get ready to reimagine what's possible.</p>

        <button style="
            background-color: #e85d04; /* Orange button */
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 2rem;
        ">Learn More</button> 
    </div>

</body>
</html>
